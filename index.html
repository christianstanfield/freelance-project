<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title TBD</title>
  <link rel="stylesheet" href="stylesheets/main.css">
  <link rel="stylesheet" href="stylesheets/normalize.css">
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

<header name="top">
  <h1>Placeholder Title</h1>

  <form class="form-inline" action="#">
    <button type="submit" class="btn btn-success"><i class="fa fa-search"></i> Click me</button>
    <select class="form-control">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
    <div class="form-group">
      <label class="sr-only" for="text_example">Text Example</label>
      <input type="text" class="form-control" id="text_example" placeholder="Text Example">
    </div>
  </form>

  <div id="links">
    <i class="fa fa-male fa-5x"></i>
    <i class="fa fa-female fa-5x"></i>
    <i class="fa fa-bar-chart fa-5x"></i>
    <i class="fa fa-wechat fa-5x"></i>
  </div>
</header>

<div id="carousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel" data-slide-to="0" class="active"></li>
    <li data-target="#carousel" data-slide-to="1"></li>
    <li data-target="#carousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="images/chicago1.jpg" alt="Chicago">
      <div class="carousel-caption">
        <h3>Example 1</h3>
      </div>
    </div>
    <div class="item">
      <img src="images/chicago2.jpg" alt="Chicago">
      <div class="carousel-caption">
        <h3>Example 2</h3>
      </div>
    </div>
    <div class="item">
      <img src="images/chicago3.jpg" alt="Chicago">
      <div class="carousel-caption">
        <h3>Example 3</h3>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<footer>
  <a href="#top" class="btn btn-success"><i class="fa fa-chevron-up"></i></a>
  <h3>Placeholder</h3>
</footer>

</body>
</html>
