<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Title TBD</title>
  <link rel="stylesheet" href="stylesheets/normalize.css">
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="stylesheets/main.css">
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

<header class="container-fluid" name="top">

  <div class="row">
    <div class="col-md-2"><h1>Logo</h1></div>
    <div class="col-md-4 col-md-offset-6"><h1>تحديد مكان ومطالبة بك حقيقة الصفحة</h1></div>
  </div>

  <form class="form-inline">
    <div class="form-group">
      <label class="sr-only" for="inputInstitution">اسم المؤسسة</label>
      <input type="text" class="form-control input-lg" id="inputInstitution" placeholder="اسم المؤسسة">
    </div>
    <div class="form-group">
      <label class="sr-only" for="inputCity">أي مدينة</label>
      <select class="form-control input-lg" id="inputCity">
        <option value="" disabled="disabled" selected="selected">أي مدينة:</option>
        <option value="Egypt, Cairo">مصر , القاهرة</option>
        <option value="Egypt, Alexandria">مصر , اسكندرية</option>
        <option value="Egypt, Mansoura">مصر , المنصورة‎</option>
        <option value="Dubai">دبيّ‎</option>
        <option value="Tunis, Tunisia">تونس, تونس‎</option>
        <option value="Tunis, Sfax">تونس , صفاقس‎</option>
        <option value="Jordan, Amman">الأردن ‎, عمّان‎</option>
        <option value="Saudi Arabia, Riyadh">السعودية, الرياض‎</option>
        <option value="Saudi Arabia, Jeddah">السعودية, جدة‎</option>
        <option value="Saudi Arabia, Mecca">السعودية, مكة‎</option>
        <option value="Saudi Arabia, the city">السعودية, اَلْمَدِينَة</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success btn-lg">بداية <i class="fa fa-search"></i></button>
  </form>

  <div class="row">
    <div class="col-md-4">
      <h2>الحصول عملاء جدد</h2>
      <i class="fa fa-male fa-5x"></i>
      <i class="fa fa-female fa-5x"></i>
    </div>
    <div class="col-md-4">
      <h2>المسار نشاط على صفحة بلدكم</h2>
      <i class="fa fa-bar-chart fa-5x"></i>
    </div>
    <div class="col-md-4">
      <h2>مراقبة والاستجابة للالتعليقات والاقتراحات</h2>
      <i class="fa fa-wechat fa-5x"></i>
    </div>
  </div>
</header>

<div id="carousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel" data-slide-to="0" class="active"></li>
    <li data-target="#carousel" data-slide-to="1"></li>
    <li data-target="#carousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="images/chicago1.jpg" alt="Chicago">
      <div class="carousel-caption">
        <h3>Example 1</h3>
      </div>
    </div>
    <div class="item">
      <img src="images/chicago2.jpg" alt="Chicago">
      <div class="carousel-caption">
        <h3>Example 2</h3>
      </div>
    </div>
    <div class="item">
      <img src="images/chicago3.jpg" alt="Chicago">
      <div class="carousel-caption">
        <h3>Example 3</h3>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<footer>
  <div class="row">
    <div class="col-md-4 col-md-offset-3">
      <h2>المطالبة بك حقيقة المجانية الصفحة</h2>
    </div>
    <div class="col-md-1">
      <a href="#top" class="btn btn-success btn-lg">بداية <i class="fa fa-chevron-up"></i></a>
    </div>
  </div>
</footer>

</body>
</html>
